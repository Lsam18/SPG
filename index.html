<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header-content">
            <h1 class="logo"><B><a style="color: white; text-decoration: none;" href="index.html">SPG</B></h1></a>
            <nav class="navbar">
                <ul>
                    <li><a href="about.html">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    <button class="start-button" onclick="showPasswordGenerator()">Generate Password</button>

    <div class="container" id="container" style="display: none;">
        <h1 class="matrix-text">Strong Password Generator</h1>
        <div class="inner-container">
            <form>
                <label for="length" class="pwdlength">Password Length:</label>
                <input type="number" id="length" name="length" min="8" max="32" value="8">
                <div class="checkboxes">
                    <label><input type="checkbox" id="includeNumbers" name="includeNumbers">Include Numbers</label>
                    <label><input type="checkbox" id="includeUppercase" name="includeUppercase">Include Uppercase Letters</label>
                    <label><input type="checkbox" id="includeSymbols" name="includeSymbols">Include Symbols</label>
                    <label><input type="checkbox" id="includeSpecialCharacters" name="includeSpecialCharacters">Include Special Characters</label>
                </div>
                <button type="button" onclick="validatePreferences()">Generate Password</button>
                <p id="message" class="message"></p>
            </form>
            <div class="password" id="password"></div>
            <button class="copy-button" onclick="copyPassword()">Copy Password</button>
            <p id="copy-message" class="copy-message">Password Copied!</p>
        </div>
    </div>

</body>

</html>
